<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 1.5rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #f3f3f3;
    }
    form .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #ff7eb3;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff477e;
      transform: translateY(-2px);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    table th, table td {
      padding: 15px;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    table th {
      background: rgba(0, 0, 0, 0.4);
    }
    table td button {
      padding: 5px 10px;
      background: #ff5757;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    table td button:hover {
      background: #d10000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Management System</h1>
  </header>

  <div class="container">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>
      </div>
      <div class="form-group">
        <label for="enrollment">Enrollment Number</label>
        <input type="text" id="enrollment" name="enrollment" placeholder="Enter enrollment number" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" name="class" placeholder="Enter class" required>
      </div>
      <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Roll Number</th>
          <th>Enrollment Number</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const studentForm = document.getElementById('studentForm');
    const studentTable = document.getElementById('studentTable');

    studentForm.addEventListener('submit', function (event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const roll = document.getElementById('roll').value;
      const enrollment = document.getElementById('enrollment').value;
      const dob = document.getElementById('dob').value;
      const studentClass = document.getElementById('class').value;

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${roll}</td>
        <td>${enrollment}</td>
        <td>${name}</td>
        <td>${dob}</td>
        <td>${studentClass}</td>
        <td>
          <button onclick="deleteStudent(this)">Delete</button>
        </td>
      `;

      studentTable.appendChild(newRow);

      studentForm.reset();
    });

    function deleteStudent(button) {
      const row = button.parentElement.parentElement;
      studentTable.removeChild(row);
    }
  </script>
</body>
</html>
