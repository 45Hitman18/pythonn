<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Table</title>
</head>
<body>
    <h1>Advanced HTML Table</h1>
    <table border="1">
        <caption>Student Grades</caption>
        <tr>
            <th>Student</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">End of Report</td>
        </tr>
    </table>
</body>
</html>
