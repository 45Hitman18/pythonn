<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Management System</h1>
  </header>

  <div class="container">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" placeholder="Enter student name" required>
      </div>
      <br>
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" placeholder="Enter roll number" required>
      </div>
      <br>
      <div class="form-group">
        <label for="enrollment">Enrollment Number</label>
        <input type="text" id="enrollment" name="enrollment" placeholder="Enter enrollment number" required>
      </div>
      <br>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <br>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" name="class" placeholder="Enter class" required>
      </div>
      <br>
      <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Roll Number</th>
          <th>Enrollment Number</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Adding 3 students -->
        <tr>
          <td>101</td>
          <td>E12345</td>
          <td>Alice Smith</td>
          <td>2004-03-15</td>
          <td>10th</td>
          <td><button>Remove</button></td>
        </tr>
        <tr>
          <td>102</td>
          <td>E12346</td>
          <td>Bob Johnson</td>
          <td>2004-06-22</td>
          <td>11 th</td>
          <td><button>Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
